server.port=9000

spring.profiles.active=chengql-oracle

spring.http.encoding.charset=utf-8
#项目名称
spring.application.name=enterprise-web
#配置文件传输
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
#上传文件最大的大小，因此上传的图片不可超过这个大小，否则抛出异常
spring.servlet.multipart.max-file-size=5MB
#最大支持请求大小
spring.servlet.multipart.max-request-size=10MB

#mybatis
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


#beetl模板
#MVC视图模板配置路径
beetl.templatesViewPath=/template/
#MVC视图模板后缀路径
beetl.templatesViewSuffix=.html

UsingEnterprise=aaaa

file.win-upload-path=D://upload



