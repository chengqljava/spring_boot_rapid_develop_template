server.port=9000

spring.http.encoding.charset=utf-8
#项目名称
spring.application.name=enterprise-web
#配置文件传输
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
#上传文件最大的大小，因此上传的图片不可超过这个大小，否则抛出异常
spring.servlet.multipart.max-file-size=5MB
#最大支持请求大小
spring.servlet.multipart.max-request-size=10MB

#mybatis
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


#beetl模板
#MVC视图模板配置路径
beetl.templatesViewPath=/views/
#MVC视图模板后缀路径
beetl.templatesViewSuffix=.html
#图片指定保存
#本机保存地址
window.image.filePath=D:/image/upload/
#数据库保存返回地址
window.image.dataBasePath=/image/upload/
#本机保存地址
linux.image.filePath=D:/image/upload/
#数据库保存返回地址
linux.image.dataBasePath=/image/upload/




